<!DOCTYPE html>
<html lang="en" data-framework="custom-elements">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="A TodoMVC workload app written with custom elements." />

        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/header.css" />
        <link rel="stylesheet" href="styles/footer.css" />

        <script type="module" src="src/todo-list.js"></script>

        <script type="module" src="src/todo-app.js"></script>

    <body>
        <header class="header">

        <footer class="footer">
